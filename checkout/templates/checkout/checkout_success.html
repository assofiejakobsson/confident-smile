{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Thank You</h2>
                <hr>
                <p class="text-black">Here is your order information. You will recive a conformation email to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-end">
                <a href="{% url 'products:products' %}" class="btn btn-black rounded-0 my-2">
                    <span class="icon me-2">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Shop more!</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

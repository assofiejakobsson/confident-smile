{% extends "base.html" %}
 

{% block content %}
<h1>Your Wishlist</h1>
{% if wishlist.products.all %}
    <ul>
    {% for product in wishlist.products.all %}
        <li>
            <h2>{{ product.name }}</h2>
            <a href="{% url 'profiles:remove_from_wishlist' product.id %}">Remove from wishlist</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h2>FAQs</h2>
{% for faq in faqs %}
    <div class="faq-item">
      <p><strong>{{ faq.question }}</strong></p>
      <p>{{ faq.answer }}</p>
    </div>
{% endfor %}
{% endblock content %}

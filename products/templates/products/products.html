{% extends "base.html" %}
{% load static %}


{% block content %}

{% for product in products %}
    <div class="product">
        {{ products.image_url }}
        <h3>{{ products.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    </div>
{% endfor %}

{% endblock %}

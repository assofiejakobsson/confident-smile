{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Write a Review for {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary rounded-0 text-uppercase">Submit Review</button>
    </form>
</div>
{% endblock %}

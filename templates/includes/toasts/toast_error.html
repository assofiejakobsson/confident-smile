<div class="toast custom-toast border border-danger rounded-0" data-bs-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close ml-2 mb-1 text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
